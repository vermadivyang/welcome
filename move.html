<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background-color: blue;
}

@keyframes around {
  0%  { margin-left: 0; margin-top: 600px; background-color: tan; font-size: 16px;}
  40% { margin-left: 38%; margin-top: 400px;  background-color: green; width:300px; height:300px; border-radius: 20px; font-size: 25px;}
  50% { margin-left: 38%; margin-top: 300px;  background-color: darkgreen; width:300px; height:300px; border-radius: 30px; font-size:30px;}
  60% { margin-left: 38%; margin-top: 400px;  background-color: green; width:300px; height:300px; border-radius: 20px; font-size: 25px;}
  100%{ margin-left: 1200px; margin-top: 600px;  background-color: tan; font-size: 16px;}
}

@keyframes ground {
  0%  { margin-left: 0; margin-top: 600px; background-color: tan; font-size: 16px;}
  40% { margin-left: 38%; margin-top: 400px;  background-color: green; width:300px; height:300px; border-radius: 20px; font-size: 25px;}
  50% { margin-left: 38%; margin-top: 300px;  background-color: darkgreen; width:300px; height:300px; border-radius: 30px; font-size:30px;}
  60% { margin-left: 38%; margin-top: 400px;  background-color: green; width:300px; height:300px; border-radius: 20px; font-size: 25px;}
  100%{ margin-left: 1200px; margin-top: 600px;  background-color: tan; font-size: 16px;}
}
.wheel{ 
  animation-name: around;
  animation-duration: 10s;
  animation-timing-function: ease;
  animation-delay: 30s;
  animation-iteration-count: infinite;
  margin-left: 0;
  margin-top: 600px;
  background-color: tan;
  font-size: 16px;
  width:100px;
  height: 100px;

}

.ground{
  background-color: orange;
  width: 97px;
  height: 97px;
  border-radius: 50px;
}

</style>
</head>
<body>



<div class="wheel"><center>Hulk</center></div>

<div class="ground"><center></center></div>

</body>
</html>
