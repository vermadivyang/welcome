<!DOCTYPE html>
<html>
<body>		
		
		<video id="video" width="260" height="200" autoplay></video>
		<button id="snap">Change Picture</button>
		<canvas id="canvas" width="640" height="480"></canvas>

<script>
// Grab elements, create settings, etc.<font></font>
var video = document.getElementById('video');

// Get access to the camera!<font></font>
if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    // Not adding `{ audio: true }` since we only want video now<font></font>
    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        //video.src = window.URL.createObjectURL(stream);<font></font>
        video.srcObject = stream;
        video.play();
    });
}

// Elements for taking the snapshot<font></font>
var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');
var video = document.getElementById('video');
var imageC = document.getElementById('snap');

// Trigger photo take<font></font>
imageC.addEventListener("click", function() {
	context.drawImage(video, 0, 0, 640, 480);
});
