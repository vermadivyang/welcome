@keyframes planet1 {
  0%  { background-color: gray; }
  50% { background-color: gray; width: 16px; height: 16px;}
  60% { background-color: gray; width: 16px; height: 16px; margin-left: 200px;}
  70% { background-color: gray; width: 16px; height: 16px; margin-left: 200px;}
  80% { background-color: gray; width: 16px; height: 16px; margin-left: 200px;}
  90% { background-color: gray; width: 16px; height: 16px; margin-left: 200px;}
  100% { background-color: gray; width: 16px; height: 16px; margin-left: 200px;}
}


@keyframes planet2 {
  0%  { background-color: green;}
  50% { background-color: green; width: 16px; height: 16px;}
  60% { background-color: green; width: 16px; height: 16px; left: 200px;  top:300px; margin-top: 0px; margin-right: 5px;}
  70% { background-color: green; width: 16px; height: 16px; left: 200px; top:300px; margin-top: 0px; margin-right: 5px; }

  100% { background-color: green; width: 16px; height: 16px; left: 200px; top:300px; margin-top: 0px; margin-right: 5px;}
}




.galxy {
